<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hover, Active y Focus</title>
	<link rel="stylesheet" href="css/normalize.css">
	<style>
		p:hover{
			color: green;
		}

		input:hover{
			border: solid 3px navy;
		}
		span:active{
			color: blue;
		}
		input:focus{
			border-radius: 20px;
			background: pink;
		}
	</style>
</head>
<body>
	<p>Hola mundo</p>
	<span>Mother fucker</span>
	<input type="text">
</body>
</html>
