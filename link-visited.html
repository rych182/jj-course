<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Link & visited</title>
	<link rel="stylesheet" href="css/normalize.css">
	<style>
	a{
		margin: 30px;
	}
		a#link1:link{
			color: green;
		}

		a#link2:link{
			color: green;
		}
		a#link1:visited,
		a#link2:visited{
			color: red;
		}

	</style>

</head>
<body>
	<a href="http://google.com" id="link1">Google</a>
	<a href="http://facebook.com" id="link2">Facebook</a>
</body>
</html>
