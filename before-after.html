<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Before & After with CSS</title>
	<link rel="stylesheet" href="css/normalize.css">
	<style>
		p:before{
			content: "Soy el before";
			color: red;
			margin-left: 10px;
			margin-right: 10px;
			font-size: 20px;
			position: relative;
			top: 20px;
		}

		p:after{
			content: "Soy el AFTER";
			color: blue;
			margin-left: 10px;
			margin-right: 10px;
			font-size: 20px;
			position: relative;
			top: 50px;
		}
	</style>
</head>
<body>
	<p>Hola mundo</p>
</body>
</html>
